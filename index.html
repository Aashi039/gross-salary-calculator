<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gross Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gross Salary Calculator</h1>
        <form id="salaryForm">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
            <label for="ctc">CTC (Cost to Company):</label>
            <input type="number" id="ctc" name="ctc" required>
            <button type="button" onclick="calculateGrossSalary()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateGrossSalary() {
            const ctc = document.getElementById('ctc').value;
            const employeeName = document.getElementById('employeeName').value;
            const employeeId = document.getElementById('employeeId').value;

            if (!ctc || !employeeName || !employeeId) {
                document.getElementById('result').innerText = 'Please fill out all fields!';
                return;
            }

            // Calculate gross salary as 70% of CTC
            const grossSalary = (ctc * 0.7).toFixed(2);

            // Display the result
            document.getElementById('result').innerHTML = `
                <p>Employee Name: ${employeeName}</p>
                <p>Employee ID: ${employeeId}</p>
                <p>Gross Salary: â‚¹${grossSalary}</p>
            `;
        }
    </script>
</body>
</html>
